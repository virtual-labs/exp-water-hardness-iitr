<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary and permanent hardness</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" href="css/Other.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
   <style>
        #container1 {
      position: relative; /* Needed to anchor tooltip inside container */
    }

    .help-tooltip {
      position: absolute;
      top: -0px;       /* Adjust height above content */
      left: 80%;
      transform: translateX(-50%);
      background: #ffffff;
      padding: 12px 18px;
      border-radius: 6px;
      border: 2px solid #70a9a1;
      font-family: Poppins, sans-serif;
      font-size: 14px;
      display: none;
      white-space: nowrap;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.25);
      z-index: 999;
    }
  </style>
  <h1 class="heading"> Determination of temporary and permanent hardness of water by complexometric titration.</h1>
  <div id="container" class="box">
    <button class="help-button" onclick="showHelp()"><i class="fa-solid fa-circle-info fa-xl"></i></button>
    <button class="btn btn-primary btn-sm" id="runsetup" onclick="toggleFullScreen()"><i
      class=" fa-solid fa-xl fa-maximize" style="color: #9ec1a3;"></i></button>
    <div id="container1">
      <div id='textbox' class="rectangle">
        <span id="displayText">Add few drops of Erichrome Black T  to Sample2.</span>
        <button onclick="changeText()"><i class="fa-solid fa-forward fa-xl"></i></button>

      </div>
      <div id="helpTooltip" class="help-tooltip">Instructions are available below the page.</div>
    </div>
    
  </div>
  <button id="skipB" class='mybutton' onclick="skip()" style="display: block; padding: 1px 2px 1px 2px; font-size: 10 px;margin: 1px 0 20px 740px;">Skip <span font-weight:bold>&#187;</span></button>
  <script>
          setTimeout(() => {
  const skipB = document.getElementById('skipB');

  // ðŸ‘‡ removes element from DOM
  skipB.style.display = 'none';

  // ðŸ‘‡ hides element (still takes up space on page)
  // box.style.visibility = 'hidden';
}, 4000);
function skip(){
          window.location.href = 'Mytitration2.html';
        }
    const textArray = ["Add few drops of Erichrome Black T  to Sample2.", "The colour of solution turns wine red.", ""]; // Add more texts as needed
    let currentIndex = 0;
    const displayText = document.getElementById("displayText");
    const box = document.getElementById('textbox');
    function changeText() {


      currentIndex = (currentIndex + 1) % textArray.length;
      displayText.textContent = textArray[currentIndex];
      if (currentIndex == textArray.length - 1) {
        box.style.display = 'none';
      }
    }
    function showHelp(){
      box.style.display = 'block';

    }
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
          document.documentElement.msRequestFullscreen();
        }
        // toggleDiv.classList.add('custom-fullscreen');
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
          document.msExitFullscreen();
        }
        // toggleDiv.classList.remove('custom-fullscreen');
      }
    }

  </script>
  <script src="js/3and4KMno42.js"></script>
  <script>
      const helpBtn = document.querySelector(".help-button");
    const helpTooltip = document.getElementById("helpTooltip");

    helpBtn.addEventListener("mouseenter", () => {
      helpTooltip.style.display = "block";
    });

    helpBtn.addEventListener("mouseleave", () => {
      helpTooltip.style.display = "none";
    });
  </script>
</body>

</html>
