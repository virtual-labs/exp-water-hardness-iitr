   <h1 class="heading"> Determination of temporary and permanent hardness of water by complexometric titration</h1>

    <div id="thumbnail-container" class="box">
        <button class="btn btn-primary btn-sm" id="runsetup" onclick="toggleFullScreen()"><i
            class=" fa-solid fa-xl fa-maximize" style="color: #9ec1a3;"></i></button>
        <div id="video-container">
            <video id="video" width="800" height="600">

                <source src="videos/introVideoTrim.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <img src="images/bg1.png" id="Thumbnail" alt="Thumbnail">
        <button id="play-button" onclick="startVideo()">â–¶</button>
        <img src="images/Forward.png" alt="Forward" id="next-button" onclick="nextVideo()">
        <!-- <button id="custom-button" onclick="customFunction()">Custom Function</button> -->
        <button id="skipB" class='mybutton' onclick="skip()" style="display: block; padding: 1px 2px 1px 2px; font-size: 10 px; margin-top: 1px;margin-left: 740px;">Skip <span font-weight:bold>&#187;</span></button>
    </div>
    <h1 class="end"></h1>




    <script>
      setTimeout(() => {
            const skipB = document.getElementById('skipB');

            // ðŸ‘‡ removes element from DOM
            skipB.style.display = 'block';

            // ðŸ‘‡ hides element (still takes up space on page)
            // box.style.visibility = 'hidden';
          }, 4000);
        function skip(){
          window.location.href = 'StartHtml.html';
        }

        var videos = ["videos/introVideoTrim.mp4", "videos/nextVideo.mp4","videos/sample1_buffer.mp4"]; // Add your video sources here
        var currentVideoIndex = 0;
        var video = document.getElementById('video');
        var videoContainer = document.getElementById('video-container');
        var startButton = document.getElementById('play-button');
        var nextButton = document.getElementById('next-button');
        var thumbnail = document.getElementById('Thumbnail');

        video.addEventListener('ended', () => {
            video.play();
            nextButton.style.display = 'block';
            // customButton.style.display = 'block';
        });
        function startVideo() {
            // console.log('hi')
            videoContainer.style.display = 'block';
            video.src = videos[currentVideoIndex];
            video.play();
            startButton.style.display = 'none';
            thumbnail.style.display = 'none';
        }

        function nextVideo() {
            if (currentVideoIndex == 0 || currentVideoIndex == 1) {
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                video.src = videos[currentVideoIndex];
                video.play();
                nextButton.style.display = 'none';
            }
            else if (currentVideoIndex == 2) {
                window.location.href = 'StartHtml.html';
            }
        }
        function toggleFullScreen() {
      if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
          document.documentElement.msRequestFullscreen();
        }
        // toggleDiv.classList.add('custom-fullscreen');
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
          document.msExitFullscreen();
        }
        // toggleDiv.classList.remove('custom-fullscreen');
      }
    }

    </script>
